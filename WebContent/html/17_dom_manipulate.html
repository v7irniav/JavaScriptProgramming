<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				var div1 = document.querySelector("#div1");
				div1.innerHTML = "<img width='100' src='../common/image/Lighthouse.jpg'/>";//div1 안쪽에 img/를 넣겠다
			}
			function fun2(){
				var div2 = document.querySelector("#div2");
				div2.style.width = "200px";
				div2.style.height = "200px";
				div2.style.backgroundColor = "#ffff00"
			}
			
		
		</script>
	</head>
	<body>
		<button onclick="fun1()">내용 채우기</button>
		<button onclick="fun2()">스타일 변경하기</button>
		
		<hr/>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
