<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>Insert title here</title>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			function fun1(){
				$.ajax({//{}의 내용은 객체이다
					url:"20_ajax_content1.html",
					success: function(content){//success의 메소드이다
						//content는 html에서 보낸 내용이 들어가 있다. 내용을 가져오면 success가 자동적으로 실행된다.
							$("#div1").html(content);//아이디니까 #을 붙인다
					}
				});			
			
			}
			
			var timerId = null;
			var no = 1;
			
			function fun2(){
				timerId = window.setInterval(function() {
					$.ajax({//{}의 내용은 객체이다
						url : "20_ajax_content" + no + ".html",
						success: function(content){//success의 메소드이다
							//content는 html에서 보낸 내용이 들어가 있다. 내용을 가져오면 success가 자동적으로 실행된다.
								$("#div1").html(content);//아이디니까 #을 붙인다
						}
					});		
					no++;
					if(no == 4){
						no = 1;
					}
				}, 3000);
			}
			
			function fun3(){
				if(timerId != null){
				window.clearInterval(timerId);
				}
			}
		</script>
		
	</head>
	<body>
		<button onclick="fun1()">부분 갱신</button>
		<button onclick="fun2()">자동 부분 갱신 시작</button>
		<button onclick="fun3()">자동 부분 갱신 취소</button>
		<hr/>
		<div style="display:flex; height:300px;"><!--css 인라인 스타일로 적용  -->
			<div style="flex-grow:1; height:100%; border:1px solid black">
				<h4>[고정 내용]</h4>
				<img src="../common/image/menu.png"/>
			</div>
			<div id="div1" style="width:50%; height:100%; border:1px solid black">
			</div>
		</div>
	</body>
</html>
