<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				window.location.href = "http://www.apache.org";//윈도우 생략 가능
				//현재 값을 이값으로 강제적으로 바꿔 버리는것이다
				//a테그를 안쓰고 페이지 이동 효과
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()">아파치 페이지로 이동</button>
	</body>
</html>
