<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1() {
				var w = window.innerWidth;
				var h = window.innerHeight;
				window.console.log("width : " + w);//console은 윈도우가 가지고 있는 속성이다 보통 window는 생략을 하고 많이 쓴다.
				window.console.log("height : " + h);
			}
			
			function fun2() {
				window.alert("메시지 입니다.");
			}
			
			function fun3() {
			var result = window.confirm("메시지 입니다.");
			if(result){
				console.log("확인을 하셨습니다.");
			}else{
				console.log("취소를 하셨습니다.");
			}
		}
			function fun4() {
				var input = window.prompt("수량을 입력하세요.");
				if(input != null){
					var amount = parseInt(input);/* 문자로 얻기 때문에 문자를 정수로 바꾼다 */
					//parseInt는 글로버 펑션 어디서든 쓸수 있는 함수 윈도우에 속하지 않아서 우니도우 붙이면 안됨
					console.log("입력된 수량 : " + amount);
				}else{
					console.log("취소를 하셨습니다.");
				}
			}
			
			function fun5() {
				window.open("08_event_handling.html", "", "width=30,height=300");	
			}
			function fun6(){
				timerId = window.setInterval(function(){//window 생략 가능
					 console.log("Hello JavaScript");
				}, 1000);//1초 주기로function함수를 사용한다
				
			}
			function fun7(){
				window.clearInterval(timerId);	
			}
			function fun8(){
				timerId2 = window.setTimeout(function(){console.log("일어나세요^^");},5000);
				
				
			}
			function fun9(){
				window.clearTimeout(timerId2);
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()">ViewPort Size</button><br/>
		<button onclick="fun2()">알림 메시지</button><br/>
		<button onclick="fun3()">확인 메시지</button><br/>
		<button onclick="fun4()">입력 메시지</button><br/>
		<button onclick="fun5()">다이얼로그 창 띄우기</button><br/>
		<button onclick="fun6()">주기적으로 실행 시작</button>
		<button onclick="fun7()">주기적으로 실행 취소</button><br/>
		<button onclick="fun8()">미래 실행시간 설정</button>
		<button onclick="fun9()">미래 실행시간 취소</button><br/>
	</body>
</html>
